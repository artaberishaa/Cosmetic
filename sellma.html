<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
	* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
background-color: black;

}

#myVideo {
  position: absolute; 
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.7)), url('images/l.jpg') ;
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
 }


.btn{
  display: inline-block;
  padding: 10px 70px ;
  font-weight: lighter;
  text-decoration: none;
  text-transform: uppercase;
  border-radius: 200px;
  transition: background-color 0.2s, border 0.2s, color 0.2;

}
.main-content-header{
  /*width: 1160px;*/
  position: absolute;
  /*border: 5px solid red;*/
  top: 90%;
  left: 50%;
  transform: translate(-50%, -50%);

}

.btn-full:hover{
  background-color: #ffffff;
}
.btn-nav{
  background-color: transparent;
  color: #ffffff;
  margin-right: 15px;
  border: 1px solid #ffffff;
}

.btn-nav:hover{
  background-color: #bf55ec;
}
</style>
<body>
<video autoplay muted loop id="myVideo">
  <source src="video/xhensila.mp4" type="video/mp4" >
  Your browser does not support HTML5 video.
</video >
        <div class="main-content-header">
  		    <a href="index.html" class="btn btn-full"><b>HOME</b></a>
		   
		</div>
 </body>

</html>
